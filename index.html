<script>
    var navLinks = document.getElementById("navLinks");
    function showmenu() {
        navLinks.style.right = "0";
    }
    function hidemenu() {
        navLinks.style.right = "-200px";
    }
    // Auto-scroll for image section
    const scrollingImages = document.querySelector('.scrolling-images');
    const images = document.querySelectorAll('.scrolling-images img');
    let imageIndex = 0;

    function autoScrollImages() {
        imageIndex++;
        scrollingImages.style.transform = `translateX(-${imageIndex * 100}px)`;

        // Reset loop when reaching the halfway point
        if (imageIndex >= images.length / 2) {
            scrollingImages.style.transition = 'none'; // Temporarily remove transition
            imageIndex = 0;
            scrollingImages.style.transform = `translateX(0)`; // Reset position
            setTimeout(() => {
                scrollingImages.style.transition = 'transform 0.5s ease-in-out'; // Reapply transition
            }, 0);
        }
    }

    // Slide images every 3 seconds
    setInterval(autoScrollImages, 3000);
</script>

</script>
